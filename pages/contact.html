    <main>
        <h2>Dejanos tu consulta</h2>

    <section class="container">
        
        <!-- Formulario -->
            <form class="row">
                <label for="Nombre" col-3>Nombre</label>
                <input type="text" required name="Nombre">
    
    
                <label for="email" col-2>Correo electrónico</label>
                <input type="email" required name="email">
    
                <label for="telefono" col-2>Teléfono</label>
                <input type="text" required name="telefono">
    
                <label for="tipodeproyecto" col-2>Tipo de proyecto o evento</label>
                <input type="text" required name="tipodeproyecto">
    
                <label for="Pais" col-2>Ubicación</label>
                <select required name="Pais"> 
                    <option value="ESP">España</option>
                    <option value="PT">Portugal</option>
                    <option value="DEU">Alemania</option>
                    <option value="IT">Italia</option>
                    <option value="FR">Francia</option>
                    <option value="UK">Inglaterra</option>
                </select>
    
    
                <label for="mensaje" col-3>Mensaje</label>
                <textarea name="mensaje" cols="30" rows="10"></textarea>
    
    
                <input type="button">
                <input type="reset">
                <input type="submit">
    
            </form>
    </section>
